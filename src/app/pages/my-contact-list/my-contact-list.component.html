<div class="p-2">
  <h2>My contacts</h2>
  <div class="d-flex justify-content-end mb-3">
    <a [routerLink]="'/user/new-contact'" class="btn btn-success">
      <em class="fas fa-plus"></em>&nbsp;New contact
    </a>
  </div>
  <div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">IBAN</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ct of contacts">
        <td>{{ct.firstName}}</td>
        <td>{{ct.lastName}}</td>
        <td>{{ct.iban}}</td>
        <td class="cursor-pointer">
          <em (click)="update(ct.id)" class="fas fa-edit text-primary"></em>&nbsp;
          |&nbsp;
          <em (click)="userIdToDelete=ct.id;openModal()" class="fas fa-trash text-danger"></em>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<!---------------------- Modal ---------------------->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Would you like to delete the selected contact ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" (click)="closeModal();userIdToDelete=-1">
          <em class="fas fa-times"></em>&nbsp;Cancel
        </button>
        <button (click)="delete()" type="button" class="btn btn-danger" data-dismiss="modal">
          <em class="fas fa-trash"></em>&nbsp;Delete
        </button>
      </div>
    </div>
  </div>
</div>
