<div class="p-3">
  <h2>My profile</h2>

  <div class="d-flex flex-row justify-content-between">
    <div class="card p-3 col-6">
      <h3>Personal info</h3>
      <div class="mb-3">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="name@First name.com">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
      </div>
    </div>
    <div class="card p-3 col-5">
      <h3>Adress</h3>
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" placeholder="Street">
      </div>
      <div class="mb-3">
        <label for="house-number" class="form-label">House number</label>
        <input type="text" class="form-control" id="house-number" placeholder="House number">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-danger me-1">
      <em class="fas fa-cancel"></em>&nbsp;Cancel
    </button>
    <button type="button" class="btn btn-primary">
      <em class="fas fa-save"></em>&nbsp;Save
    </button>
  </div>
</div>
