<div class="p-3">
  <h2>New contact</h2>
  <div class="card p-3">
    <div *ngIf="errorMessages.length>0" class="alert alert-danger" role="alert">
      <p *ngFor="let msg of errorMessages">{{msg}}</p>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input [(ngModel)] = "contact.firstName" type="text" class="form-control" id="firstname" placeholder="First name">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last name</label>
      <input [(ngModel)] = "contact.lastName" type="text" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input [(ngModel)] = "contact.email"  type="email" class="form-control" id="email" placeholder="test@test.com">
    </div>
    <div class="mb-3">
      <label for="iban" class="form-label">IBAN</label>
      <input [(ngModel)] = "contact.iban"  type="text" class="form-control" id="iban" placeholder="ES45 541515 45114">
    </div>
    <div class="d-flex justify-content-end">
      <button (click)="cancel()" type="button" class="btn btn-danger me-1">
        <em class="fas fa-cancel"></em>&nbsp;Cancel
      </button>
      <button (click)="save()" type="button" class="btn btn-primary">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>
    </div>
  </div>
</div>
