<div class="p-3">
  <h2>New contact</h2>
  <div class="card p-3">
    <div class="mb-3">
      <label for="firstname" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstname" placeholder="name@First name.com">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="mb-3">
      <label for="iban" class="form-label">IBAN</label>
      <input type="number" class="form-control" id="iban" placeholder="ES45 541515 45114">
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger me-1">
        <em class="fas fa-cancel"></em>&nbsp;Cancel
      </button>
      <button type="button" class="btn btn-primary">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>
    </div>
  </div>
</div>
